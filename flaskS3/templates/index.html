{% extends "layout.html" %}
{% block title %}S3 Bucket List{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-12-xs">
      <h3>Bucket List</h3>

      <table class="table table-striped">
        <tr>
          <th>Bucket Name</th>
          <th>Created</th>
        </tr>

      {% for bucket in buckets %}
        <tr>
          <td>
              <a class="action" href="{{ url_for('files', bucket = bucket['Name']) }}"> {{ bucket['Name'] }} </a>
          </td>
          <td>{{ bucket['CreationDate'] | Hdatetimeformat }}</td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
